<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <!-- CADASTRO -->
    <section id="cadastro">
        <div class="header animated-background">
            
            <!-- Formas geométricas animadas -->
            <div class="shapes">
                <div class="circle"></div>
                <div class="circle small"></div>
                <div class="square"></div>
                <div class="triangle"></div>
                <div class="ellipse"></div>
                <div class="hexagon"></div>
            </div>

            <!-- Caixa do formulário -->
            <div class="cadastro-caixa">
                <div class="cadastro-texto">
                    <h2 class="section-title">Inscreva-se agora!</h2>
                    <p class="text-cadastro esquerdo">
                        Se inscreva agora para não perder essa grande oportunidade que pode mudar sua vida, 
                        além de ficar sabendo de todas as novidades que acontecerão sobre o evento.
                    </p>
                </div>

                <form action="#" method="" class="form-cadastro">
                    <input type="text" name="nome" placeholder="Nome Completo" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Telefone" required>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" name="updates" value="sim">
                        Desejo receber atualizações sobre o Feirão no Eniac
                    </label>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
